    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0f0f;
        color: white;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666; 
      }

      /* Custom Range Slider for Video Player */
      .video-range {
        -webkit-appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
        height: 4px;
        position: relative;
        z-index: 10;
      }
      
      /* Track */
      .video-range::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        transition: height 0.1s;
      }
      
      .video-range:hover::-webkit-slider-runnable-track {
        height: 6px;
      }

      /* Thumb */
      .video-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #ff0000;
        cursor: pointer;
        margin-top: -4px; /* Align thumb vertically */
        transform: scale(0); /* Hide by default */
        transition: transform 0.1s;
      }

      /* Show thumb on hover group */
      .group:hover .video-range::-webkit-slider-thumb {
        transform: scale(1);
      }
      
      .video-range:hover::-webkit-slider-thumb {
         transform: scale(1.2);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
    </style>
